<!DOCTYPE html>
<html lang="en-us">
  
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission To Mars</title>
  <link rel="stylesheet" type="text/css" href="mars_styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
  <header class="container-fluid">
    <div class="jumbotron text-center">
        <h1 class="display-4">Mission to Mars</h1>
        <hr class="my-4--look into styles">
        <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
      </div>
  </header> 
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h2><u>Latest Mars News</u></h2>
        <h3>{{mars_data.title}}</h3>
        <h5>{{mars_data.news_p}}<h5>
      </div> 
    </div>
    <div class="row">
      <div class="col-12" height="50">
      </div>  
    </div>
    <div class="row">
      <div class="col-5">
        <div class="holder">
          <h3>Featured Image</h3>
          <img src={{mars_data.featured_image_url}}>
        </div>  
      </div>  
      <div class="col-2">
      </div>
      <div class="col-md-5">
          <h3>Mars Facts</h3>
          <table class="table table-striped">
              <h5>
                {{mars_data.mars_html_table_clean|safe}}
              </h5>
          </table> 
      </div>
    </div> 
  </div> 


  <div class="container">
    <div class="row col-12" >
      <div class="col-md-6">
        <div class="holder">
          <p><h3>{{mars_data.hemi[0]["title"]}}</h3><img src={{mars_data.hemi[0]["img_url"]}} alt= "Cerberus Hemisphere Enhanced" width="500" height="500"></p>
        </div>
      </div>
   
      <div class="col-md-6">
        <div class="holder">
            <p><h3>{{mars_data.hemi[1]["title"]}}</h3><img src={{mars_data.hemi[1]["img_url"]}} alt="Schiaparelli Hemisphere Enhanced" width="500" height="500"></p>
        </div>
      </div>  
    </div>  
  
    <div class="row col-12" >
      <div class="col-md-6">
        <div class="holder">
          <p><h3>{{mars_data.hemi[2]["title"]}}</h3><img src={{mars_data.hemi[2]["img_url"]}} alt= "Cerberus Hemisphere Enhanced" width="500" height="500"></p>
        </div>  
      </div>
      <div class="col-md-6">
        <div class="holder">
            <p><h3>{{mars_data.hemi[3]["title"]}}</h3><img src={{mars_data.hemi[3]["img_url"]}} alt="Schiaparelli Hemisphere Enhanced" width="500" height="500"></p>
        </div>
      </div>  
    </div>
  </div>
  
    
     
 
         

    
     

  
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>


</body>
</html>
